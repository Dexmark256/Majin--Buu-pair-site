<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAJIN-BUU Pair</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.box {
  background: rgba(0,0,0,.4);
  padding: 25px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
}
input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-top: 10px;
}
button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #00ffc3;
  font-weight: bold;
  cursor: pointer;
}
.code {
  margin-top: 15px;
  font-size: 22px;
  letter-spacing: 4px;
  color: #00ffc3;
}
.error {
  color: #ff4d4d;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="box">
  <h2>ðŸ”— Link WhatsApp</h2>
  <p>Enter your number</p>

  <input id="num" placeholder="2567XXXXXXX">
  <button onclick="pair()">Generate Code</button>

  <div class="code" id="code"></div>
  <div class="error" id="error"></div>
</div>

<script>
async function pair() {
  document.getElementById('code').innerText = '';
  document.getElementById('error').innerText = '';

  const num = document.getElementById('num').value.trim();

  try {
    const res = await fetch(`/pair?number=${num}`);
    const data = await res.json();

    if (data.code) {
      document.getElementById('code').innerText = data.code;
    } else {
      document.getElementById('error').innerText = data.error || 'Failed';
    }
  } catch (e) {
    document.getElementById('error').innerText = 'Network error';
  }
}
</script>

</body>
</html>

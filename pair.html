<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Majin Buu Pair</title>
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#fff;font-family:sans-serif}
.box{background:#111827;padding:24px;border-radius:14px;width:320px;text-align:center}
input,button{width:100%;padding:12px;border-radius:8px;border:none;margin-top:10px}
button{background:#7c3aed;color:#fff;font-size:16px}
.code{margin-top:15px;font-size:18px}
</style>
</head>
<body>
<div class="box">
<h2>MAJIN BUU PAIR</h2>
<input id="num" placeholder="2567xxxxxxx"/>
<button onclick="go()">Generate</button>
<div id="out" class="code"></div>
</div>
<script>
async function go(){
 const n=document.getElementById('num').value;
 const o=document.getElementById('out');
 o.innerText='Loading...';
 try{
  const r=await fetch('/pair?number='+n);
  const d=await r.json();
  o.innerText=d.code?('CODE: '+d.code):(d.error||'Error');
 }catch(e){o.innerText='Network error'}
}
</script>
</body>
</html>

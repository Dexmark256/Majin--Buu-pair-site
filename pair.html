<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Majin-Buu Pair</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0f1a;
  --card: rgba(255,255,255,0.08);
  --accent: #7c5cff;
  --text: #ffffff;
  --muted: #b3b3b3;
  --error: #ff4d4d;
  --success: #4dff88;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1f36, #050711);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 20px 50px rgba(0,0,0,.5);
}

h1 {
  margin: 0 0 10px;
  font-size: 1.6rem;
  text-align: center;
}

p {
  text-align: center;
  font-size: .9rem;
  color: var(--muted);
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 1rem;
  background: rgba(255,255,255,0.12);
  color: var(--text);
}

input::placeholder {
  color: #aaa;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent), #5b8cff);
  color: white;
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.result {
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  text-align: center;
  font-weight: 500;
  display: none;
}

.result.success {
  background: rgba(77,255,136,0.15);
  color: var(--success);
}

.result.error {
  background: rgba(255,77,77,0.15);
  color: var(--error);
}

.code {
  font-size: 1.6rem;
  letter-spacing: 4px;
  margin-top: 10px;
  font-weight: 700;
}

.footer {
  margin-top: 22px;
  text-align: center;
  font-size: .75rem;
  color: #888;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ”— Link WhatsApp</h1>
  <p>Enter your WhatsApp number to generate a secure pairing code.</p>

  <input id="number" placeholder="CountryCodeNumber (e.g. 2348012345678)" />
  <button id="btn">Generate Pair Code</button>

  <div id="result" class="result"></div>

  <div class="footer">
    Â© Majin-Buu â€¢ Secure Pairing
  </div>
</div>

<script>
const btn = document.getElementById('btn');
const input = document.getElementById('number');
const result = document.getElementById('result');

btn.onclick = async () => {
  let num = input.value.replace(/\D/g, '');

  if (!num || num.length < 10) {
    showError("Enter a valid WhatsApp number");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Requestingâ€¦";
  result.style.display = "none";

  try {
    const res = await fetch(`/pair?number=${num}`);
    const data = await res.json();

    if (data.code) {
      result.className = "result success";
      result.innerHTML = `
        âœ… Pairing Code Generated
        <div class="code">${data.code}</div>
        <small>Check WhatsApp notification to link device</small>
      `;
      result.style.display = "block";
    } else {
      showError(data.error || "Failed to generate code");
    }
  } catch {
    showError("Network error. Try again later.");
  }

  btn.disabled = false;
  btn.textContent = "Generate Pair Code";
};

function showError(msg) {
  result.className = "result error";
  result.textContent = msg;
  result.style.display = "block";
}
</script>

</body>
</html>
